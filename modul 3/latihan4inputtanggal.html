<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keterangan input</title>
</head>
<body>
    <h2>menambahkan tanggal lahir di html 5</h2>
    <form action="" method="post">
        <table border=0>
        <tr>
            <td>Nama Lengkap:</td>
            <td>
                <input type="text" required
                name="nama" size="30" 
                placeholder="Masukkan nama lengkap anda"/>
            </td>
        </tr>

        <tr>
            <td>User name:</td>
            <td>
                <input type="text" required
                name="nama" size="30" 
                placeholder="masukkan username"/>
            </td>
        </tr>
        
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" required
                name="nama" size="30" 
                placeholder="masukkan password"/>
            </td>
        </tr>

        <tr>
            <td>Tanggal lahir</td>
            <td>
                <input type="date" name="birth"
                required />
            </td>
        </tr>

        <tr>
            <td>Email:</td>
            <td>
                <input type="text" required
                name="nama" size="30" 
                placeholder="masukkan alamat e-mail anda"/>
            </td>
        </tr>

        <tr>
            <td>Telepon:</td>
            <td>
                <input type="text" required
                pattern="[0-9]"
                name="nama" size="30" maxlength="12"
                placeholder="masukkan nomor telepon anda"/>
            </td>
        </tr>
        
        <tr>
            <td></td>
            <td>
                <input type="submit" 
                value="buat akun saya "  />
            </td>
        </tr>

        </table>
</body>
</html>
