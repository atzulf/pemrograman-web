<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Studi kasus: Validasi Input HTML 5</h1>
    <form action="" method="post">
        <table border=0>
        <tr>
            <td>Nama:</td>
            <td>
                <input type="text" required
                style="padding: 6px;"
                pattern="[A-z a-z]"
                name="nama" size="30" 
                placeholder="Isikan Nama Anda"/>
            </td>
        </tr>

        <tr>
            <td>Usia:</td>
            <td>
                <input type="number" required
                style="padding: 6px;width:35%;"
                name="number"  
                min="17" max="30"
                placeholder="masukkan Usia"/>(usia minimal 17-30 tahun)
            </td>
        </tr>
        
        <tr>
            <td>Email:</td>
            <td>
                <input type="email" required
                style="padding: 6px;"
                name="email" size="30" 
                placeholder="nama_email@host.com"/>
            </td>
        </tr>

        <tr>
            <td>Web:</td>
            <td>
                <input type="text" required
                style="padding: 6px;"
                name="nama" size="38" maxlength="12"
                placeholder="https://"/>
            </td>
        </tr>

        <tr>
            <td>Password:</td>
            <td>
                <input type="password" required
                style="padding: 6px"
                name="nama" size="27" minlength="8"
                placeholder="semua karakter,min 8"/>
            </td>
        </tr>
        
        <tr>
            <td></td>
            <td>
                <input type="submit" 
                value="submit"  />
            </td>
        </tr>

        </table>
</body>
</html>
