    <!-- file Bootstrap CSS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

      @font-face {
        font-family: krafton font;
        src: url(KRAFTON_FONTWindow.ttf);
      }

      @media screen and (max-width: 2000px) and (min-width: 768px) .headlogo {
        max-width: 100%;
        padding: 0 2.607vw;
      }

      @media screen and (max-width: 767px) and (min-width: 1px) .headlogo {
        max-width: 100%;
        padding: 0 2.607vw;
      }

      .headlogo {
        position: relative;
        padding-top: 10px;
        padding-left: 50px;
        font-size: 27px;
        letter-spacing: 3px;
        font-weight: lighter;
        float: left;
        font-family: krafton font;
        color: #ffffff;
        justify-content: space-between;
        align-items: center;
      }

      a:link {
        color: #ffffff;
      }

      a:visited {
        color: #ffffff;
      }

      a:hover {
        color: #ffffff;
      }

      a:active {
        color: #ffffff;
      }

      @media screen and (max-width: 2000px) and (min-width: 768px) .menu {

        padding: 0 2.607vw;
      }

      @media screen and (max-width: 767px) and (min-width: 1px) .menu {

        padding: 0 2.607vw;
      }

      .menu {
        position: relative;
        float: left;
        color: #ffffff;
        padding-top: 30px;
        z-index: 10;
      }

      nav ul {
        float: right;
        margin-right: 20px;
      }

      ul li {
        display: inline-block;
        line-height: 80px;
        font-size: 18px;
        margin: 0 20px;
        font-family: Trebuchet MS;
      }

      ul li a:hover {
        text-decoration: underline;
        color: black;
      }

      .kotakgambar {
        line-height: 0;
        width: 500px;
      }

      section {
        margin: 30px;
        display: flex;
        margin-bottom: 20px;
        float: left;
      }

      img {
        width: 850px;
        padding-top: 50px;
        position: absolute;
        right: 150px;
        filter: brightness(74%);
      }

      .posisiteks {
        position: absolute;
        left: 10%;
        top: 30%;
        z-index: 1;
        padding-top: 100px;
        padding-left: 100px;
        font-size: 100px;
        font-family: "Bebas Neue", cursive;
        color: #ffffff;
      }

      h2 {
        font-size: 30px;
      }

      .tulisankecil {
        font-size: 16px;
        font-family: Trebuchet MS;
        z-index: 10;
